<section class="container-lobby-page">
  <article class="info">
    <h3>Task Management</h3>
    <h4>Welcome to Active Time</h4>
    <h5>User: <span>{{ getUser() }}</span></h5>
    <app-button-logout></app-button-logout>
  </article>
  <article class="buttons">
    <h5>What do you want to do?</h5>
    <button type="button" 
            routerLink="/tasks/add-tasks">Create Task</button>
    <button type="button" 
            routerLink="/tasks/list-tasks">List Tasks</button>
    <button type="button" 
            routerLink="/tasks/update-tasks">Update Tasks</button>
    <button type="button" 
            routerLink="/tasks/delete-tasks">Delete Tasks</button>
  </article>
</section>
<hr>
<section class="info-tasks">
  <article class="info">
    <h3>Tasks Report</h3>
  </article>
  <article class="data">
    <div class="info-data data-1">
      <h6>Tasks created</h6>
      <p>{{ data_1 }}</p>
    </div>
    <div class="info-data data-2">
      <h6>Tasks completed</h6>
      <p>{{ data_2 }}</p>
    </div>
    <div class="info-data data-3">
      <h6>Tasks deleted</h6>
      <p>{{ data_3 }}</p>
    </div>
  </article>
</section>
