<div class="container-main">
  <div class="content-add-task">

    <div class="title">
      <div class="points">
        <div class="point-red point"
             routerLink="/tasks/menu">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="point-yellow point"></div>
        <div class="point-green point"></div>
      </div>
      <p routerLink="/tasks/menu">Active Time</p>
    </div>

    <div class="content">
      <h3>Add Tasks</h3>
      <form>
          <!-- Task name  -->
          <label class="title-label">Task name</label>
          <input type="text">

          <!-- Task Description -->
          <label>Task Description</label>
          <input type="text">

          <!-- Priority -->
          <label>Priority</label>
          <select name="select">
            <option value="value1" class="option1">High</option>
            <option value="value2" class="option2" selected>Medium</option>
            <option value="value3" class="option3">Low</option>
          </select>


          <!-- Initial Date-->
          <label>Initial Date</label>
          <input type="date">

          <!-- Final Date -->
          <label>Final Date</label>
          <input type="date">

          <!-- Buttons -->
          <div class="buttons">
            <button class="btn btn-danger"
                    type="button"
                    routerLink="/tasks/menu">Cancel</button>
            <button class="btn btn-primary" type="button">Clear</button>
            <button class="btn btn-success" type="button">Add task</button>
          </div>

      </form>
    </div>
  </div>
</div>
