
<div class="container">

  <div class="box">

    <div class="title">
      <div class="points">
          <div class="point-red point"
               routerLink="/">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="point-yellow point"></div>
          <div class="point-green point"></div>
      </div>
      <p routerLink="/">Active Time</p>
    </div>

    <div class="content">
      <h3>Active Time - Register</h3>
      <!-- Form -->
      <form class="box-form"
            (ngSubmit)="register()"
            autocomplete="off"
            [formGroup]="myForm">
        <h5>Create a free account</h5>
        <!-- Username -->
        <input type="text"
               class="txt-username"
               formControlName="username" required>
        <label class="lbl-username">Username</label>
        <span *ngIf="isInvalidCamp('username')">Your username have to be between 1 and 15 characters! ğŸ˜</span>

        <!-- Password -->
        <input type="password"
               class="txt-password"
               formControlName="password"
               (keyup)="changeValue()" required>
        <label class="lbl-password">Password</label>
        <span *ngIf="isInvalidCamp('password')">Write a password ğŸ¤</span>

        <!-- Confirm password -->
        <input type="password"
               class="txt-confirm-password"
               formControlName="confirm-password"
               (keyup)="changeValue()" required>
        <label class="lbl-confirm-password">Confirm password</label>
        <span *ngIf="isInvalidCamp('confirm-password')">Confirm your password! ğŸ¤</span>
        <span *ngIf="!arePasswordsTheSame">The passwords aren't the same! ğŸ¤”</span>

        <!-- Submit -->
        <button class="btn btn-warning"
                type="submit">Sign up <i class="fa-solid fa-arrow-right"></i></button>
      </form>
      <p>Already have an account? <a routerLink="/auth/login">Sign in</a></p>
    </div>

  </div>

</div>
