<div class="container-login">
  <div class="box">
    <div class="title">
      <div class="points">
        <div class="point-red point" 
             routerLink="/">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="point-yellow point"></div>
        <div class="point-green point"></div>
      </div>
      <p routerLink="/">Active Time</p>
    </div>

    <div class="content">
      <h3>ActiveTime - Login</h3>
      <!-- Form -->
      <form class="box-form" 
            (ngSubmit)="login()" 
            autocomplete="off" 
            [formGroup]="myForm">
        <h5>Welcome to Active Time.</h5>
        <!-- Username -->
        <input type="text" 
               class="txt-username" 
               formControlName="username" 
               (keyup)="changeValueLogin()"
               maxlength="25"
               required>
        <label class="lbl-username">Username</label>
        <span *ngIf="isInvalidCamp('username')">Your username has to be between 6 and 16 characters!</span>
        <span *ngIf="isLoginInvalid">Incorrect username and/or password!</span>
        <!-- Password -->
        <input type="password" 
               class="txt-password" 
               formControlName="password" 
               (keyup)="changeValueLogin()" 
               maxlength="25"
               required>
        <label class="lbl-password">Password</label>
        <span *ngIf="isInvalidCamp('password')">Your password has to be between 6 and 16 characters!</span>
        <!-- Submit -->
        <button class="btn btn-primary" 
                type="submit" 
                [disabled]="isLoading">Sign in 
                <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
      <p>Already do not have an account? 
        <a routerLink="/auth/register">Sign up</a>
      </p>
    </div>

  </div>

</div>

<div *ngIf="isLoading" 
     class="loading">
  <div class="content">
    <i class="fas fa-spinner"></i>
  </div>
</div>
